plugins {
   id "base"
}

task zip(type: Zip, group: "Archive", description: "Archive src in a zip file"){
  from "src"
  setArchiveName "basic-demo1.0.zi"
}

task copy(type: Copy, group: "Custom", description: "Copies src to the dest dir"){
  from "src"
  into "dest"
}
